<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/questions.css" />
</head>
<body>
    <header>
        <div class="high-scores">
            <a href="./high-score.html"><h1 class="high-scores" id="high-scores">View High Scores</h1></a>
        </div>
        <div class="timer-box">
            <h1>Time: <h1 class="timer" id="timer"></h1> </h1>
        </div>
    </header>
    <main class="main">
        <div class="question-content" id="question-content">
            <h1 class="question" id="question">Questions</h1>
            <ul class="answer-list">
                <button class="answers btn" id="answer-1"></button>
                <button class="answers btn" id="answer-2"></button>
                <button class="answers btn" id="answer-3"></button>
                <button class="answers btn" id="answer-4"></button>
            </ul>
        </div>
    </main>
    <div class="right-wrong-box">
        <h1 class="right-wrong" id="right-wrong"></h1>
    </div>
    <div class="finish-quiz-box" id="finish-quiz-box">
        <a href="../html/final-score.html">
            <button class="btn" id="finish-quiz">See Score</button>
        </a>
    </div>
    
    <script src="../js/script.js"></script>
    <script src="../js/questions.js"></script>
</body>
</html>
