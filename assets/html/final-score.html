<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Score</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/final-score.css" />
</head>
<body>
    <header>
        <div class="high-scores">
            <a href="./high-score.html"><h1 class="high-scores" id="high-scores">View High Scores</h1></a>
        </div>
        <div class="timer-box">
            <h1>Time: <h1 class="timer" id="timer"></h1> </h1>
        </div>
    </header>

    <main class="submit-final-score">
        <div>
            <h1>All Done!</h1>
        </div>
        <div class="final-score-box">
            <h2>You finished with a score of <h2 class="final-score" id="final-score"></h2></h2>
        </div>
        <div class="enter-initials-box" id="enter-initials-box">
            <h2>Enter Initials:</h2>
            <input class="input-initials" id="input-initials" type="text" placeholder="Initials"/>
            <a href="../html/high-score.html">
                <input class="submit-initials btn" id="submit-initials" type="submit"/>
            </a>
        </div>
    </main>
    
    <script src="../js/script.js"></script>
    <script src="../js/final-score.js"></script>
</body>
</html>
