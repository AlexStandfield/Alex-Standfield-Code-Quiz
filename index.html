<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <div class="high-scores">
            <a href="./assets/html/high-score.html"><h1 class="high-scores" id="high-scores">View High Scores</h1></a>
        </div>
        <div class="timer-box">
            <h1 class="timer" id="timer">Time: </h1>
        </div>
    </header>
    <main class="content">
        <div class="quiz-info">
            <div>
                <h2 class="header">Coding Quiz Challenge</h2>
            </div>
            <div>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time limit by 10 seconds!</p>
            </div>
            <div>
                <a href="./assets/html/questions.html">
                    <button class="start-quiz btn" id="start-quiz">Start Quiz</button>
                </a>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
